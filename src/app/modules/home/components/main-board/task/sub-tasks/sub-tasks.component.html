<mat-expansion-panel *ngIf="isSubTasks"  >
        <mat-expansion-panel-header>
            <mat-panel-title>
                Sub Tasks
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngFor="let subTask of subTasks"  class="subTask">
            <mat-checkbox color="primary" disableRipple > {{subTask.name}}</mat-checkbox>
           
        </div>
    </mat-expansion-panel>
